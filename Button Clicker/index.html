<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Button Clicker</title>
</head>
<body>
    <div id="container">
        <div id="navbar">
            <span>Dojonary</span>
            <input type="text" placeholder="Search...">
            <button type="button" id="login" onclick="logout()">Login</button>
        </div>
        <div id="body">
            <div id="left_column">
                <div class="box">
                    <div class="word">
                        <p class="ninja">ninja</p>
                        <p class="noun">noun</p>
                        <p>Plural: ninjas</p>
                        <button type="button" onclick="alert('Ninja was liked!')">13 likes</button>
                    </div>
                    <div class="definition">
                        <p> A practitioner skilled in the <a href="">Japanese</a> art of <a href="">ninjutsu</a></p>
                    </div>
                </div>
                <div class="box">
                    <div class="word">
                        <p class="ninja">ninja</p>
                        <p class="noun">noun</p>
                        <p>Plural: ninjas</p>
                        <button type="button" onclick="alert('Ninja was liked!')">37 likes</button>
                    </div>
                    <div class="definition">
                        <p>A <a href="">programmer</a> who breaks down problems with <a="">zen</a>-like focus</p>
                    </div>
                </div>
            </div>
            <div id="right_column">
                <div class="box" id="rightbox">
                    <p>Dojonary is defined by YOU</p>
                    <button type="button" onclick="hide(this)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
